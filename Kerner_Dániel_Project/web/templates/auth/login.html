            <div class="right-side">
                <form method="POST" class="login-form">
                    <h2>Bejelentkezés</h2>
                    {% csrf_token %}
                    
                    <div class="form-group">
                        {{ form.email.label }}
                        {{ form.email}}
                    </div>

                    <div class="form-group">
                        {{ form.password.label }}
                        {{ form.password }}
                    </div>

                    <input type = "submit" value="Bejelentkezés">
                    <div class="separator"></div>
                    <a class="register-text" href="/auth/register">Nincs még felhasználód? <span class="colored">Regisztráció</span></a>
                </form>
            </div>
        </div>        
    </body>

    <script>
        var form_input = document.getElementsByTagName("input")
        form_input[1].placeholder = "E-mail cím"
        form_input[2].placeholder = "Jelszó"


    </script>
</html>
